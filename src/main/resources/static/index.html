<html>

<head>
	<title>Customer CRUD</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Customer CRUD</h1>
				<button id="newTutBtn" class="btn btn-primary btn-block">New customer</button><br /><br />
				<form id="newForm">
					<div class="form-group row">
						<label for="Customer Name" class="col-sm-2 col-form-label">Customer Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cust_name" placeholder="Customer Name">
						</div>
					</div>
					<div class="form-group row">
						<label for="Site Location" class="col-sm-2 col-form-label">Site Location</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="site_loc" placeholder="Site Location">
						</div>
					</div>
					<div class="form-group row">
						<label for="Customer Contact Person" class="col-sm-2 col-form-label">Customer Contact
							Person</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cust_con_person"
								placeholder="Customer Contact Person">
						</div>
					</div>
					<div class="form-group row">
						<label for="Customer Contact Person Email" class="col-sm-2 col-form-label">Customer Contact
							Person
							Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="cust_mail_id"
								placeholder="Customer Contact Person Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="Customer Contact No" class="col-sm-2 col-form-label">Customer Contact No</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cust_cont_no" placeholder="Customer Contact No">
						</div>
					</div>
					<div class="form-group row">
						<label for="Transmittal CC Email" class="col-sm-2 col-form-label">Transmittal CC Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="trans_mail_id"
								placeholder="Transmittal CC Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="Transmittal CC Name" class="col-sm-2 col-form-label">Transmittal CC Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="trans_name" placeholder="Transmittal CC Name">
						</div>
					</div>
					<button id="submitcustomer" type="submit" class="btn btn-primary">Add customer</button>
				</form>

				<div class="row">
					<div class="col-sm-8">
						<table id="customersTable" class="display">
							<thead>
								<tr>
									<th>Customer ID</th>
									<th>Customer Name</th>
									<th>Site Location</th>
									<th>Customer Contact Person</th>
									<th>Customer Contact Person Email</th>
									<th>Customer Contact No</th>
									<th>Transmittal CC Email</th>
									<th>Transmittal CC Name</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="customersBody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
